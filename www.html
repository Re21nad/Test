<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    /* Adjust the size and position of the carousel container */
    .swiper-container {
      width: 50%;
      height: 300px; /* Adjust the height as needed */
      margin: 0 auto;
    
      
    }

    /* Style for individual slide images and text container */
    .swiper-slide {
      position: relative;
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    
    }

    .swiper-slide .slide-text {
      position: absolute;
      bottom: 20px;
      left: 0;
      right: 0;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 10px;
    }

    /* Style for text inside the text container */
    .swiper-slide .slide-text p {
      margin: 0;
      font-size: 16px;
      line-height: 1.4;
    }

    /* Style for pagination dots */
    .swiper-pagination {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10; /* Ensure pagination dots are above slides */
    }

    .swiper-pagination-bullet {
      width: 10px;
      height: 10px;
      background-color: #fff;
      opacity: 0.7;
      border-radius: 50%;
      display: inline-block;
      margin: 0 5px;
      cursor: pointer;
    }

    .swiper-pagination-bullet-active {
      opacity: 1;
    }

    /* Style for navigation buttons */
    .swiper-button-next,
    .swiper-button-prev {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      width: 40px;
      height: 40px;
      background-color: rgba(0, 0, 0, 0.5);
      color: #fff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 10; /* Ensure navigation buttons are above slides */
    }

    .swiper-button-prev {
      left: 10px;
    }

    .swiper-button-next {
      right: 10px;
    }

    /* Hide pagination dots on mouse hover to improve appearance */
    .swiper-container:hover .swiper-pagination {
      display: none;
    }
    .swiper-slide-prev,
  .swiper-slide-next {
    transform: scale(0.8); /* Adjust the scaling factor as needed */
    opacity: 0.8; /* Adjust the opacity for a better visual effect */
  }
  </style>
</head>
<body>
  <div class="swiper-container mySwiper1">
    <div class="swiper-wrapper">
      <!-- Add your slide images and text here -->
      <div class="swiper-slide">
        <img src="C:\Users\waadb\Downloads\bh.png" alt="Slide 1">
        <div class="slide-text">
          <p>Text for Slide 1</p>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="C:\Users\waadb\Downloads\bh.png" alt="Slide 2">
        <div class="slide-text">
          <p>Text for Slide 2</p>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="C:\Users\waadb\Downloads\bh.png" alt="Slide 3">
        <div class="slide-text">
          <p>Text for Slide 3</p>
        </div>
      </div>
      <div class="swiper-slide">
        <img src="C:\Users\waadb\Downloads\bh.png" alt="Slide 4">
        <div class="slide-text">
          <p>Text for Slide 4</p>
        </div>
      </div>
   
    </div>
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>
</body>
<script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    var swiper = new Swiper(".mySwiper1", {
      effect: "coverflow",
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: "auto",
      spaceBetween: 0,
      coverflowEffect: {
        rotate: 0,
        stretch: 0,
        // depth: 100,
        modifier: 2,
        slideShadows: true,
      },
      autoplay: {
        delay: 2800,
        disableOnInteraction: false,
      },
      loop: true, // Enable continuous loop
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      mousewheel: true,
      keyboard: true,
    });
  </script>
</html>
